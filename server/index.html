<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-right: 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    .active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1><%= pageTitle %></h1>
    <nav>
      <ul>
        <% navLinks.forEach(link => { %>
          <li>
            <a 
              href="<%= link.path %>" 
              class="<%= currentPath === link.path ? 'active' : '' %>"
            >
              <%= link.text %>
            </a>
          </li>
        <% }); %>
      </ul>
    </nav>
  </header>
  <main>
    <p><%= content %></p>
  </main>
</body>
</html>
